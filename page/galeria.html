<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movimiento Consciente — Galería</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- PRELOADER -->
  <div id="preloader" aria-hidden="true"></div>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
      <a class="logo" href="index.html" aria-label="Movimiento Consciente — Inicio">
        <svg width="56" height="56" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="false">
          <circle cx="50" cy="50" r="48" fill="none" stroke="#4b2e1e" stroke-width="2"></circle>
          <path d="M18 75 L18 32 L38 55 L50 36 L62 55 L82 32 L82 75" fill="none" stroke="#4b2e1e" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>

      <nav class="main-nav" id="main-nav-3" aria-label="Menú principal">
        <ul>
          <li><a href="../index.html" class="nav-link">ホーム</a></li>
          <li><a href="./nosotros.html" class="nav-link">プロフィール</a></li>
          <li><a href="./contacto.html" class="nav-link">コンタクト</a></li>
        </ul>
      </nav>

      <button id="btn-menu-3" class="btn-menu" aria-label="Abrir menú">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <section class="gallery reveal">
      <div class="container">
        <h2>ギャラリー</h2>
       
        <!-- GRID DE IMÁGENES -->
        <div class="gallery-grid">
          <figure class="gallery-item">
            <img src="../img/1.jpg" alt="Clase 1" data-type="image">
          </figure>
          <figure class="gallery-item">
            <img src="../img/304.jpg" alt="Clase 2" data-type="image">
          </figure>
          <figure class="gallery-item">
            <img src="../img/3.jpg" alt="Clase 3" data-type="image">
          </figure>
          <figure class="gallery-item">
            <img src="../img/4.jpg" alt="Clase 4" data-type="image">
          </figure>
        </div>

        <!-- VIDEOS (REELS 9:16) -->
        <h3 style="margin-top:2rem;">Videos</h3>
        <div class="video-grid">
          <div class="video-card">
            <img src="../img/3.jpg" alt="Video 1 (thumbnail)">
            <button class="play-btn" aria-label="Reproducir video" onclick="playVideo(this,'../videos/video1.mp4')">►</button>
          </div>
          <div class="video-card">
            <img src="../img/304.jpg" alt="Video 2 (thumbnail)">
            <button class="play-btn" aria-label="Reproducir video" onclick="playVideo(this,'../videos/video2.mp4')">►</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- BOTÓN VOLVER ARRIBA -->
  <button id="btn-top" aria-label="Volver arriba">↑</button>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year3"></span> Movimiento Consciente</p>
    </div>
  </footer>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Vista ampliada">
    <button id="lightbox-close" class="lightbox-close" aria-label="Cerrar">✕</button>
    <div class="lightbox-inner" id="lightbox-inner"></div>
  </div>

  <!-- SCRIPTS -->
  <script>
    function playVideo(btn, videoSrc){
      const card = btn.parentElement;
      card.innerHTML = `
        <video src="${videoSrc}" controls autoplay style="width:100%; height:100%; object-fit:cover; border-radius:12px;"></video>
      `;
    }
  </script>
  <script src="../js/main.js" defer></script>
  <script src="../js/lightbox.js" defer></script>
</body>
</html>
